<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main {
            margin: 20px;
        }
        nav a {
            text-decoration: none;
            color: rgb(0, 0, 224);
            margin-right: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
        }
        .menu ul {
            list-style-type: none;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Check out our linked image related to technology:</p>
            <a href="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" target="_blank">
                <img src="technology_image.jpg" alt="Technology Image" height="200" width="300">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=600" target="_blank">
                    <img src="nature_image1.jpg" alt="Nature Image 1">
                </a>
                <a href="https://images.pexels.com/photos/1770809/pexels-photo-1770809.jpeg?auto=compress&cs=tinysrgb&w=600" target="_blank">
                    <img src="nature_image2.jpg" alt="Nature Image 2">
                </a>
                <a href="https://images.pexels.com/photos/629162/pexels-photo-629162.jpeg?auto=compress&cs=tinysrgb&w=600" target="_blank">
                    <img src="nature_image3.jpg" alt="Nature Image 3">
                </a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu">
                <ul>
                    <li><a href="https://images.pexels.com/photos/6640111/pexels-photo-6640111.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" target="_blank">Food Item 1</a></li>
                    <li><a href="https://images.pexels.com/photos/3522515/pexels-photo-3522515.jpeg?auto=compress&cs=tinysrgb&w=600" target="_blank">Food Item 2</a></li>
                    <li><a href="https://images.pexels.com/photos/8366792/pexels-photo-8366792.jpeg?auto=compress&cs=tinysrgb&w=600" target="_blank">Food Item 3</a></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
