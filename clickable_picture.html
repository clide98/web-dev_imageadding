<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Adding a Clickable Picture</title>

    <h1>A Clickable Picture Link</h1>
</head>
<body>
    <p>This is about adding a clickable link</p>

    <a href="https://img.freepik.com/premium-photo/cute-cat_68067-816.jpg?w=740" target="blank">
        <img src="image_cat.jpg" alt="A clickable cat image" align="left">
    </a>
</body>
</html>
